{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}registration/registration_form.html{% endblock %}
{% block body_block %}
	<h1>django-registration-redux registration_form.html Login</h1>
	<form role="form" method="post" action=".">
		{% csrf_token %}
		<hr/>
		<p>Original form.as_p</p>
		{{ form.as_p }}
		<input type="submit" name="Submit">

		<hr/>
		<p>Edited form.as_p</p>
		<h2 class="form-signin-heading">Sign up here</h2>
		<div class="form-group">
			<p class="required"><label for="id_username">Username:</label>
				<input type="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter username">
			</p>
		</div>
		<div class="form-group">
			<p class="required"><label for="id_email">E-mail:</label>
				<input type="form-control" id="id_email" name="email" type="email" placeholder="Enter email">
			</p>
		</div>
		<div class="form-group">
			<p class="required"><label for="id_password1">Password:</label>
				<input type="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password">
			</p>
		</div>
		<div class="form-group">
			<p class="required"><label for="id_password2">Password (again:)</label>
				<input type="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password again">
			</p>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
{% endblock %}
