<!DOCTYPE html>
<html>
<head>
	<title>Student Registry</title>
</head>
<body>
	{% if category %}
	<h1> {{ category_name }}</h1>
		{% if pages %}
		<ul>
			{% for page in pages %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<strong>No pages currently in category.</strong><br/>
		{% endif %}
	{% else %}
		The specified category {{ category_name }} does not exist!
	{% endif %}
	<!-- <a href="/student_registry/category/{# category.slug #}/add_page/">Add page</a> -->
	<a href="/student_registry/category_test/{{category_name_slug}}/add_page_test/">Add page</a>
</body>
</html>
